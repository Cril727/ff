<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>App – Elementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-white border-bottom px-3">
        <span class="navbar-brand mb-0 h1">Usuarios</span>

        <div>
            <a href="../app.html" class="btn btn-primary mx-2">Inicio</a>
        </div>

        <div>
            <a href="./entradas.html" class="btn btn-primary mx-2">Entradas</a>
        </div>

        <div>
            <a href="./salidas.htm" class="btn btn-primary mx-2">Salidas</a>
        </div>

        <div class="ms-auto">
            <button id="btn-logout" class="btn btn-outline-danger btn-sm">
                Cerrar sesión
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Personas</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
                Agregar Usuario
            </button>
        </div>

        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>Documento</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Ficha</th>
                    <th>Rol</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody id="tablaPersonas"></tbody>
        </table>
    </div>

    <!-- Modal agregar usuario -->
    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formUsuario">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control mb-2" name="documento" placeholder="Documento" required>
                        <input class="form-control mb-2" name="nombres" placeholder="Nombres" required>
                        <input class="form-control mb-2" name="apellidos" placeholder="Apellidos" required>
                        <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
                        <input class="form-control mb-2" name="telefono" placeholder="Teléfono" required>
                        <input class="form-control mb-2" type="password" name="password" placeholder="Contraseña"
                            required>
                        <input class="form-control mb-2" type="password" name="password_confirmation"
                            placeholder="Confirmar Contraseña" required>
                        <select name="selectFicha" id="selectFicha">
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                            Cancelar
                        </button>
                        <button class="btn btn-primary" type="submit">
                            Crear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal actualizar Usuario-->
    <div class="modal fade" id="modalUpdateUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container">
                    <h4>Actualizar Usuario</h4>
                </div>
                <form id="formUpdateUsuario">
                    <div class="modal-body">
                        <input class="form-control mb-2" name="documento" placeholder="Documento" required>
                        <input class="form-control mb-2" name="nombres" placeholder="Nombres" required>
                        <input class="form-control mb-2" name="apellidos" placeholder="Apellidos" required>
                        <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
                        <input class="form-control mb-2" name="telefono" placeholder="Teléfono">
                        <input class="form-control mb-2" type="password" name="password" placeholder="Contraseña">
                        <input class="form-control mb-2" type="password" name="password_confirmation"
                            placeholder="Confirmar Contraseña">
                        <select name="idFicha" class="form-select mb-2">
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                            Cancelar
                        </button>
                        <button class="btn btn-primary" type="submit">
                            Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (Popper incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts en orden -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/guard.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/personas.js"></script>
    <script src="../js/tipos.js"></script>
    <script src="../js/elementos.js"></script>
    <script src="../js/acciones.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
