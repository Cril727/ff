<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>App – Entradas y Salidas</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables Bootstrap 5 CSS (versión compatible) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-white border-bottom px-3">
        <span class="navbar-brand mb-0 h1">Entradas y Salidas</span>

        <div>
            <a href="../app.html" class="btn btn-primary mx-2">Inicio</a>
        </div>

        <div>
            <a href="./users.html" class="btn btn-primary mx-2">Usuarios</a>
        </div>

        <div>
            <a href="../views/entradas.html" class="btn btn-primary mx-2">Entradas</a>
        </div>

        <div class="ms-auto">
            <button id="btn-logout" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
        </div>
    </nav>

    <div class="container mt-3">
        <!-- Salidas -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-2">Salidas</h5>
                <div class="table-responsive">
                    <table class="table table-sm table-striped" id="salidasTable">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Fecha / Hora (Salida)</th>
                                <th>Observaciones</th>
                                <th>Ingreso (ID)</th>
                                <th>Fecha / Hora (Ingreso)</th>
                                <th>Persona</th>
                                <th>Documento</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="msg" class="mt-2"></div>
            </div>
        </div>
    </div>

    <!-- Scripts JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Tus scripts (sin tocar la lógica) -->

    <script src="../js/salidas.js"></script>
    <script src="../js/guard.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/personas.js"></script>
    <script src="../js/tipos.js"></script>
    <script src="../js/elementos.js"></script>
    <script src="../js/acciones.js"></script>

    <!-- Inicialización de DataTables básicos para tablas estáticas -->
</body>

</html>
