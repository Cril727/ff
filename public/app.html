<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>App – Elementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-white border-bottom px-3">
        <span class="navbar-brand mb-0 h1">Entradas y Salidas</span>

        <div>
            <a href="./views/items.html" class="btn btn-primary mx-4">Items</a>
        </div>

        <div>
            <a href="./views/users.html" class="btn btn-primary">Usuarios</a>
        </div>

        <div class="ms-auto">
            <button id="btn-logout" class="btn btn-outline-danger btn-sm">
                Cerrar sesión
            </button>
        </div>
    </nav>

    <main class="container py-4">
        <div class="card mb-3">
            <div class="card-body">
                <form action="" id="formBusarPersona" method="post">
                    <label for="" class="justify-content-center">Documento</label><br>
                    <input type="number" id="txtBuscarPersona" class="form-control form-control-lg"><br>

                    <button type="submit" id="btnBusacar" onclick="tipos()" class="btn btn-success">
                        Buscar
                    </button>
                </form>
            </div>
        </div>
    </main>


    <!--Informacion Usuario-->
    <div class="container alaing-items-center" id="resultContainer"></div>
    <div class="container alaing-items-center" id="resultItems"></div>


    <!-- Modal Crear/Editar -->
    <div class="modal fade" id="modalElemento" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="form-elemento">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        Nuevo elemento
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar">
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="idElemento">
                    <div class="mb-3">
                        <label class="form-label">Código</label>
                        <input class="form-control" id="codigo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Características</label>
                        <textarea class="form-control" id="caracteristicas" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">foto</label>
                        <textarea class="form-control" id="foto" rows="2" type="img"></textarea>
                    </div>

                    <select id="dropdownTipo" class="form-select">
                        <option value="">-- Selecciona un tipo --</option>
                    </select>

                    <div id="alert-el" class="alert alert-danger d-none">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button class="btn btn-success" type="submit" id="btn-guardarItem">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!--Modal registrar entrada-->
    <div class="modal fade" id="modalEntrada" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="form-elemento">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        Registrar Entrada
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">fecha y hora</label>
                        <input class="form-control" type="datetime-local" id="fechaHoraEntrada" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <input class="form-control" id="observacionEntrada" required>
                    </div>
                    <input type="hidden" id="idPersona">

                    <div id="alert-el" class="alert alert-danger d-none">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button class="btn btn-success" type="submit" id="btn-guardarItem">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!--Modal registrar salida-->
        <div class="modal fade" id="modalSalida" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="form-elemento">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleSalida">
                        Registrar Salida
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">fecha y hora</label>
                        <input class="form-control" type="datetime-local" id="fechaHoraSalida" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <input class="form-control" id="observacionSalida" required>
                    </div>
                    <input type="hidden" id="idIngreso">

                    <div id="alert-el" class="alert alert-danger d-none">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button class="btn btn-success" type="submit" id="btn-guardarItem">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts en orden -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/guard.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/personas.js"></script>
    <script src="./js/tipos.js"></script>
    <script src="./js/elementos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
