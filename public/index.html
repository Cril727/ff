<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{min-height:100vh;display:grid;place-items:center;background:#f6f7fb}
    .card{max-width:420px;width:100%;border:0;box-shadow:0 10px 30px rgba(0,0,0,.06)}
  </style>
</head>
<body>
  <div class="card p-4">
    <div class="card-body">
      <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>
      <div id="alert" class="alert alert-danger d-none" role="alert"></div>

      <form id="form-login" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email" required autocomplete="username">
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password">
          <div class="invalid-feedback">La contraseña es obligatoria.</div>
        </div>
        <button id="btn-login" class="btn btn-success w-100" type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>

  <!-- Orden de scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
